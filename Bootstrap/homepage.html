    <style>
         @property --rotate {
  syntax: "<angle>";
  initial-value: 132deg;
  inherits: false;
}
:root {
  --card-height: 95vh;
  --card-width: 150vh;
}

body {
  min-height: 100vh;
  background: #212534;
  display: flex;
  align-items: center;
  flex-direction: column;
  padding-top: 1.5rem;
  padding-bottom: 2rem;
  box-sizing: border-box;
}


.card {
  background: #191c29;
  width: var(--card-width);
  height: var(--card-height);
  padding: 3px;
  position: relative;
  border-radius: 6px;
  display: flex;
  font-size: 1.5em;
  color: rgb(88 199 250 / 0%);
  cursor: pointer;
  font-family: cursive;
}
.card:hover {
  color: rgb(88 199 250 / 100%);
  transition: color 1s;
}

.card::before {
  content: "";
  width: 104%;
  height: 102%;
  border-radius: 8px;
  background-image: linear-gradient(
    var(--rotate)
    , #5ddcff, #3c67e3 43%, #4e00c2);
    position: absolute;
    z-index: -1;
    top: -1%;
    left: -2%;
    animation: spin 2.5s linear infinite;
}

/* side me line ke lie */
@keyframes spin {
  0% {
    --rotate: 0deg;
  }
  100% {
    --rotate: 360deg;
  }
}
h3{
    width: 100%;
    background-color: #e63946;
    text-shadow: 1px 2px black;
    padding: 10px 5px;
    color: white;
    margin-top: 20px;
    margin-bottom: 30px;
    border:none;
    
    transition-property: all; 
    transition-duration: 300ms;
    font-size: 2rem;
    font-family: serif;
}
h3:hover{
    transform:scale(1.1) translateY(2px); /*button kis side hover hoga like aage ya piche*/
    box-shadow: 0 -7px 5px -5px  white;
}
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  display: flex;
   justify-content: space-between;
}

li {
  float: left;
}

li a {
 
  padding: 53px;
  background-color: #dddddd;
}
img{
  border: 1px solid white;
  border-radius: 3%;
}
.my-con{
  padding: 80px;

}


</style>
