<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin_SIGNUP.css">
</head>
<body>
    <div class="main">
        <h2><b><center>SIGN IN </b></center> </h2>

        <div class="container">
            <div class="item" id="item-1"> </div>        
            <div class="item" id="item-2"></div>
            <div class="item" id="item-3"></div>
            </div>
        <br>

        <form>
        <label for="mail" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  font-size: 1.1em";>Email</label>
        
        <input class="myinput" type="email">
        
        <label for="password" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 1.1em;">Password</label>
        
        <input class="myinput" type="password">
       
        <input type="checkbox" id="rememberme">
        <label for="rememberme" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; color: rgb(91, 87, 87);">Remember Me</label>
        <p style="font-weight: bold; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color:rgb(4, 4, 179)"><em>Forget Password?</em></p>
        <button class="mybtn">Sign In</button>

       <p id="not"> Not a Member? <a href="signup.html" >Sign up Now</a> </p>

        
    </form>
    </div>
</body>
</html>
