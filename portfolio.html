<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  
    <style>
        header{
            height:70vh ;
            background-color: blue;
        }
        
    .background--custom {
      background: linear-gradient(90deg, #a4baf5, #c8e74d, #f5a2a1);
      background-size: 300% 300%;
      animation: gradient 4s alternate infinite;
      
      height: 70vh;
      
    }
    @keyframes gradient {
      0% {
        background-position: 0%;
      }
      100% {
        background-position: 100%;
      }
    }
    
        
    </style>
   
  </head>
  <body>
    <header class="background--custom">
        <div class="container bg-warning h-100 d-flex align-items-center">
            <div class="row w-100 bg-secondary">
                <div class="col-md-4 bg-danger">

                </div>
                <div class="col-md-8 my-auto">
                <h1 class="fw-bold">I am Rasheeq Zehra</h1>

                <h4>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Adipisci, praesentium.</h4>
                <button class="btn btn-primary btn-lg rounded-pill mt-5">Hire Me</button>
                <button class="btn btn-primary btn-lg rounded-pill mt-5">Contact Me</button>
            </div>
        </div>
        
    </header>

            </div>
          </div>

                <img class="img-fluid" src="https://clipartcraft.com/images/html5-logo-png-transparent-5.png" alt="">
                <h4 class="text-center mt-4"> HTML 5</h4>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">
              <div class="card-body">

              </div>
            </div>
          </div>
          <div class="col-md-2">
            <div class="card">

              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>
    <section>
      <div class="container py-5">
        <h1 class="display-4 text-center fw-bold mb-5"> My Projects</h1>
        <div class="swiper myslider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">

            </div>
            <div class="swiper-slide">

            <div class="swiper-slide">

          </div>

        </div>
      </div>


    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
       var swiper = new Swiper(".myslider", {
      slidesPerView: 3,
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
    </script>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
