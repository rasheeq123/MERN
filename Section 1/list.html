<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of List</title>
</head>
<body>
    <h2>Types of List</h2>
    <p><u>Ordered List </u></p>
    <ol>
        <li  type="I">Grapes</li>
        <li  type="I">Kiwi</li>
        <li  type="I">Mango</li>
        <li  type="I">Dragon Fruit</li>
    </ol><hr>
    <p> <u>Unordered List </u></p>
    <ul type="disk">
        <li>Grapes</li>
        <li>Kiwi</li>
        <li>Mango</li>
        <li>Dragon fruit</li>
    </ul><hr>
    <p> <u>Description List </u></p>
    <dl>
        <dt>Grapes:</dt>
        <dd>Green in color</dd>
        <dt>Kiwi:</dt>
        <dd>Green in color</dd>
        <dt>Mango:</dt>
        <dd>Yellow in color</dd>
        <dt>Dragon Fruit:</dt>
        <dd>Reddish Pink in color</dd>
    </dl>
</body>
</html>
