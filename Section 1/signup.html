<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin_SIGNUP.css">
</head>
<body>
    <div class="main">
        <h2><b><center>SIGN UP </b></center> </h2>
        <br>

        <form>
            <label for="name" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  font-size: 1.1em";>Full Name</label>
            <input class="myinput" type="name">

        <label for="mail" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  font-size: 1.1em";>Email</label>
        <input class="myinput" type="email">

        <label for="phone" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;  font-size: 1.1em";>Phone Number</label>
        <input class="myinput" type="tel">

        <label for="dob" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 1.1em;">Date of Birth</label>
        <input class="myinput" type="date">
       
        
        <label for="password" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 1.1em;">Password</label>
        <input class="myinput" type="password">

        <label for="password" style=" font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 1.1em;"> Confirm Password</label>
        <input class="myinput" type="password">
       
        <input type="checkbox" id="rememberme">
        <label for="rememberme" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: bold; color: rgb(91, 87, 87);">I agree with all Terms & Condition and Privacy Policy</label>
       
        
        <button class="mybtn">Sign Up</button>
        <p id="not"> Already have an Account? <a href="signin.html" >Sign In Now</a> </p>

       
        
    </form>
    </div>
</body>
</html>
